
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [style.backgroundImage]="'url(' + (nearGarage?.imageUrl) + ')'" class="example-header-image"></div>
      <mat-card-title>{{ nearGarage?.name }}</mat-card-title>
      <mat-card-subtitle>{{ nearGarage?.address }}</mat-card-subtitle>
    </mat-card-header>
    <div class="square-image-container">
      <img mat-card-image [src]="nearGarage?.imageUrl" alt="Photo of a Garage" class="square-image">
    </div>
    <mat-card-content>
      <p>
        {{ nearGarage?.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goToMarkLocation()">Go To</button> 
        <button mat-button (click)="goToMarkEven()">Go Even</button> 
        <button mat-button (click)="goToLocationMap()">Go Map</button> 
    </mat-card-actions>
</mat-card>
