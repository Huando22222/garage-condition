<mat-stepper orientation="vertical">
  <div *ngFor="let item of scheduleData.schedule">
    <mat-step >
      <ng-template matStepLabel>{{ item.shift }}: {{ item.time }}</ng-template>
      <ng-template matStepContent>
        <p>Content for {{ item.shift }}</p>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </ng-template>
    </mat-step>

  </div>
